allprojects {
    group = "com.sample.java.library"

    repositories {
        jcenter()
    }

    plugins.withId('maven-publish') {
        publishing {
            repositories {
                maven {
                    url = "$buildDir/repo"
                }
            }
        }

        task publishToLocalRepo(type: Copy) {
            dependsOn "publish"
            from "$buildDir/repo"
            into "${System.getProperty('user.home')}/local-repo"
        }

        tasks.clean.dependsOn "cleanPublishToLocalRepo"
    }
}