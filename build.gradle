buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.13.0"
    }
}
allprojects {
    group = "com.sample.java.library"

    repositories {
        jcenter()
    }    
}

apply from: "$rootDir/gradle/publishing.gradle"